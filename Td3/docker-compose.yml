version: "3"

networks:
  catamongo.net:
    driver: bridge

services:
  php:
    image: canals/php:8.0
    ports:
      - "12080:80"
      - "12443:443"
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
    working_dir: /var/www/src
    networks:
      - catamongo.net

  ################################################
  # mongodb & mongo-express
  ###############################################
  mongo:
    image: mongo:latest
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    working_dir: /var/data
    networks:
    - catamongo.net
    ports:
    - 27017:27017
  mongo-express:
    image: mongo-express:latest
    networks:
    - catamongo.net
    ports:
    - "8081:8081"

